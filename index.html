<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Survey Form</title>
        <link
            rel="stylesheet"
            href="css/style.css"
        >
        
    </head>

    <body>
        <section>
            <header>
                <h1 id="title">freeCodeCamp Survey
                    Form</h1>
            </header>
            <p id="description">Thank you for
                taking the time to help us improve
                the platform

            </p>
            <div id="form-group">
                <form
                    action=""
                    method="post"
                    id="survey-form"
                >
                    <div>
                        <label
                            for="name"
                            id="name-label"
                        >
                            Name
                        </label>
                        <input
                            type="text"
                            name="name"
                            class="name"
                            id="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="email"
                            id="email-label"
                        >
                            Email Address
                        </label>
                        <input
                            type="email"
                            name="email"
                            class="email"
                            id="email"
                            placeholder="Enter your Email"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="name"
                            id="number-label"
                        >
                            Age(optional)
                        </label>
                        <input
                            type="number"
                            name="number"
                            class="number"
                            id="number"
                            min="10"
                            max="99"
                            placeholder="Age"
                        />
                    </div>
                    <div>
                        <p>Which option best
                            describes your current
                            role?</p>
                        <select id="dropdown">

                            <option
                                disabled
                                selected
                                value
                            >Select current role
                            </option>
                            <option
                                value="select">
                                Student
                            </option>
                            <option
                                value="dropdown"
                            >Full Time Job
                            </option>
                            <option
                                value="dropdown"
                            >Full Time Learner
                            </option>
                            <option
                                value="dropdown"
                            >Prefer not to say
                            </option>
                            <option value="">Other
                            </option>
                        </select>
                    </div>
                    <div>
                        <p>Would you recommend
                            freeCodeCamp to a
                            friend?</p>
                        <label
                            for="user-recommend"
                        >
                            <input
                                type="radio"
                                name="user-recommend"
                                id="user-recommend"
                                checked
                                required
                            />Definitely
                        </label> <br />
                        <label
                            for="user-recommend"
                        >
                            <input
                                type="radio"
                                name="user-recommend"
                                id="user-recommend"
                            />Maybe
                        </label> <br />
                        <label
                            for="user-recommend"
                        >
                            <input
                                type="radio"
                                name="user-recommend"
                                id="user-recommend"
                            >Not sure
                        </label>
                    </div>
                    <div>
                        <p>What would you like to
                            see improved? (Check
                            all that apply)</p>
                        <label>
                            <input
                                type="checkbox"
                                value="Front-end Projects"
                                name="feedback"
                            />
                            Front-end Projects
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Back-end Projects"
                                name="feedback"
                            />
                            Back-end Projects
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Data Visualization"
                                name="feedback"
                            />
                            Data Visualization
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Challenges"
                                name="feedback"
                            />
                            Challenges
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Open Source Community"
                                name="feedback"
                            />
                            Open Source Community
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Videos"
                                name="feedback"
                            />
                            Videos
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Gitter help rooms"
                                name="feedback"
                            />
                            Gitter help rooms
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="City Meetups"
                                name="feedback"
                            />
                            City Meetups
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Wiki"
                                name="feedback"
                            />
                            Wiki
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Forum"
                                name="feedback"
                            />
                            Forum
                        </label><br />
                        <label>
                            <input
                                type="checkbox"
                                value="Additional Courses"
                                name="feedback"
                            />
                            Additional Courses
                        </label><br />

                    </div>
                    <div>
                        <p>Any comments or
                            suggestions?</p>
                        <textarea
                            name="additional comment"
                            cols="30"
                            rows="10"
                            placeholder="Enter your comment"
                        ></textarea>
                    </div>
                    <div>
                        <button
                            id="submit">Submit</button>
                    </div>
                </form>
            </div>

        </section>
    </body>

</html>
