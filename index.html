<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Survey Form</title>
        <link
            rel="stylesheet"
            href="css/style.css"
        >
    </head>

    <body>
        <section>
            <header>
                <h1 id="title">freeCodeCamp Survey
                    Form</h1>
            </header>
            <p id="description">Thank you for
                taking the time to help us improve
                the platform

            </p>
            <div>
                <form
                    action=""
                    method="post"
                    id="survey-form"
                >
                    <div>
                        <label
                            for="name"
                            id="name-label"
                        >
                            Name
                        </label>
                        <input
                            type="text"
                            name="name"
                            class="name"
                            id="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="email"
                            id="email-label"
                        >
                            Email Address
                        </label>
                        <input
                            type="email"
                            name="email"
                            class="email"
                            id="email"
                            placeholder="Enter your Email"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="name"
                            id="number-label"
                        >
                            Age(optional)
                        </label>
                        <input
                            type="number"
                            name="number"
                            class="number"
                            id="number"
                            min="10"
                            max="99"
                            placeholder="Age"
                        />
                    </div>
                    <div>
                        <p>Which option best
                            describes your current
                            role?</p>
                        <select id="dropdown">

                            <option
                                value="dropdown"
                            >Select current role
                            </option>
                            <option
                                value="select"
                            >Select current role
                            </option>
                            <option
                                value="dropdown"
                            >Select current role
                            </option>
                            <option
                                value="dropdown"
                            >Select current role
                            </option>
                            <option
                                value="dropdown"
                            >Select current role
                            </option>
                        </select>
                    </div>
                </form>
            </div>
        </section>
    </body>

</html>
